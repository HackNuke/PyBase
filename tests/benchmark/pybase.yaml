# === PyBase Configuration (for PyBase v1.0.0) ===
#
# This is the configuration file for PyBase
# and must be placed into the ROOT directory of your project.
# NOTE: this configuration may change in future versions.
#
# For more information about the configuration file please see
# https://ntbbloodbath.gitlab.io/PyBase/getting-started/#configuration-file

# All parameters are false because pytest-benchmark doesn't support them
debugging:
  enabled: false # Default: false
  stats:
    enabled: false # Default: false
    interval: "2m" # Default: 2m

logs:
  enabled: false # Default: true
  location: "./tmp" # Default: ROOT_DIR/tmp -> ./tmp
  life_cycle: "7d" # Default: 7d
  # life_cycle can be: w -> week(s), d -> day(s), h -> hour(s), m -> minute(s)
